<div class="authentication-card-container"
    fxFlex="1 1 33%" fxFlexOffset="33%"
    fxFlex.sm="1 1 50%" fxFlexOffset.sm="25%"
    fxFlex.xs="1 1 100%" fxFlexOffset.xs="0%">
    <mat-card class="authentication-card">
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>S'identifier</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form
                [formGroup]="loginForm"
                fxLayout="column"
                fxLayoutAlign="center stretch"
                >
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="username" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="password" formControlName="password" />
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <mat-grid-list cols="1" rowHeight="65px">
                <mat-grid-tile>
                    <button mat-raised-button color="primary" (click)="onSubmit()">
                        Valider
                    </button>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button mat-button routerLink="/register" routerLinkActive="active" class="signInUp">
                        Vous n'avez pas de compteÂ ? Inscrivez-vous ici.
                    </button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-actions>
    </mat-card>
</div>
